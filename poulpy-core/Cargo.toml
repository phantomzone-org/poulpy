[package]
name = "poulpy-core"
version = "0.1.1"
edition = "2024"
license = "Apache-2.0"
description = "A backend agnostic crate implementing RLWE-based encryption & arithmetic."
repository = "https://github.com/phantomzone-org/poulpy"
homepage = "https://github.com/phantomzone-org/poulpy"
documentation = "https://docs.rs/poulpy"

[dependencies]
rug = {workspace = true}
criterion = {workspace = true}
poulpy-hal = {path="../poulpy-hal"}
poulpy-backend = {path="../poulpy-backend"}
itertools = {workspace = true}
byteorder = {workspace = true}
once_cell = {workspace = true}

[[bench]]
name = "external_product_glwe_fft64"
harness = false

[[bench]]
name = "keyswitch_glwe_fft64"
harness = false